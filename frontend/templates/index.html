<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>PageOCR Demo</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  <!-- Bootstrap CSS File -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- Main Stylesheet File -->
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="/static/css/index.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.loader-wrapper').click(function() {
        $(this).addClass('loading');
      })
    });
  </script>
</head>

<body>
  <div class="container">
    <center class="mt-4">
      <span class="h1" style="color: #018db4">PageOCR Demo</span>
    </center>
    <br> <br>
    <div class="container">
      <div class="accordion" id="accordionExample">
        {% for language in language_list %}
        <div class="card">
          <div class="card-header" id="heading_{{ language.name }}">
            <button class="btn btn-link btn-block text-left" style="font-size: larger;" type="button" data-toggle="collapse" data-target="#collapse_{{ language.name }}" aria-expanded="false" aria-controls="collapse_{{ language.name }}">
              Printed - {{ language.name }}
            </button>
          </div>
          <div id="collapse_{{ language.name }}" class="collapse" aria-labelledby="heading_{{ language.name }}" data-parent="#accordionExample">
            <div class="card-body">
              <div class="outer">
                {% for image in language.image_list %}
                <div class="inner m-2">
                  <div class="loader-wrapper">
                    <a href="/page?image={{ image }}&language={{ language.name }}">
                      <img class="img-responsive border border-info rounded" src="/static/images/{{ language.name }}/{{ image }}" alt="" width="250">
                    </a>
                    <div class="loader">
                      <span></span>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <br>
    <footer class="footer">
      <p>Copyright &copy 2022 Internation Institute of Information Technology,Hyderabad.All rights reserved</p>
    <footer>
  </div>
</body>

</html>
