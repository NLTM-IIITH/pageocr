

<div class="container ">
    <button type="button"
    class="btn btn-primary  w-100 languageOrange languageBar"
    data-toggle="collapse"
    data-target="#language"
    aria-expanded="true"
    >
    <h3 class="text-center">Select a language/project to continue</h3>
    </button>
    
    <div class="collapse show" id="language">
        <div class="language">
          
          
      {% for language,languageText in language_list %}
     
      {% if loop.index % 2==0 %}
      
      <div class="card h-100 m-3 languageOrange languageBar">
        <a href="{{ url_for('images') }}?language={{ language }}">
          <div class="card-body languageOrange languageBar">
            <center class="card-title h4">{{ language|title }}&nbsp;/&nbsp;{{languageText}}</center>
          </div>
        </a>
      </div>
        {% else %}
        <div class="card h-100 m-3 languageBlue languageBar">
          <a href="{{ url_for('images') }}?language={{ language }}">
            <div class="card-body languageBlue languageBar">
              <center class="card-title h4">{{ language|title }}&nbsp;/&nbsp;{{languageText}}</center>
            </div>
          </a>
        </div>
          {% endif %}
       
      {% endfor %}
    </div>
    </div>
</div>
